<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="table-responsive">
                <nz-table 
                    [nzFrontPagination]="false"
                    [nzData]="data" 
                    [nzLoading]="loading"
                    [nzTotal]="pages.page_count * 20"
                    [nzPageSize]="20"
                    [nzPageIndex]="1"
                    [nzScroll]="{ x: '240px' }"
                    (nzPageIndexChange)="onPageChange($event)"
                    class="table forms-table table-striped table-bordered"
                    *ngIf="data.length >= 1">
                    <thead>
                      <tr class="bg-light"> 
                        <th *ngFor="let head of header; let i = index">
                            {{head}}
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr 
                            *ngFor="let allData of data; let i = index" 
                            style="cursor: pointer; direction: ltr;"
                            (click)="getOrderDetails(allData.orderdetails)">
                            <ng-container *ngFor="let d of allData | render">
                                <td 
                                    *ngIf="d != 'modified'"
                                    [class.d-none]="d == 'orderdetails'">{{allData[d]}}</td>
                            </ng-container>
                            <ng-container *ngFor="let d of allData | render">
                                <td 
                                    *ngIf="d == 'modified'"                                    
                                    [class.d-none]="d == 'orderdetails'">{{allData[d] | date}}</td>
                            </ng-container>                            
                        </tr>
                    </tbody>
                </nz-table>
                <nz-table [nzData]="data" *ngIf="data.length == 0"></nz-table>              
            </div>
        </div>
    </div>
</div>

<app-popup-details
    [data]="details"
    [title]="'الطلبات'"
    [header]="popupHeader"
    [isVisible]="isVisible"
    (closeDV)="isVisible = $event"
></app-popup-details>
